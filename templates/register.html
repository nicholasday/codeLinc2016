  <body style="background: #D3D3D3; font-family: 'Raleway', sans-serif; display: flex;">

    <div class="container" style="text-align: center; width: 100%; display: block; margin: auto;">

    <img src="../static/images/jatriadlogo.png" style="width: 200px; height: 100px;">
      <form class="form-signin" action="{{ url_for('register') }}" method=post>
        <h2 class="form-signin-heading" style="text-align: center;">Register</h2>
        <label for="firstName" class="sr-only">First Name</label>
        <input name="firstname" type="text" id="firstName" class="form-control" placeholder="Joe" required autofocus>
        <label for="lastName" class="sr-only">Last Name</label>
        <input name="lastname" type="text" id="lastName" class="form-control" placeholder="Smith" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="group" class="sr-only">Company/Group</label>
        <input name="group" type="text" id="group" class="form-control" placeholder="Company/Group (Lincoln Financial)">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <br>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" style="background: #8cc63e">Register</button>
      </form>
      <br>
      <a href="#">Forgot Password?</a>
    </div> <!-- /container -->
